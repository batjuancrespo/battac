<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de voz en tiempo real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        #status {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Dictado de informes médicos</h1>

    <button id="start-recording">Iniciar grabación</button>
    <button id="stop-recording" disabled>Detener grabación</button>

    <p id="status">Estado: Esperando para grabar...</p>

    <h2>Transcripción:</h2>
    <textarea id="transcription" rows="10" cols="80" placeholder="Aquí aparecerá la transcripción..." readonly></textarea>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const startBtn = document.getElementById('start-recording');
        const stopBtn = document.getElementById('stop-recording');
        const statusText = document.getElementById('status');
        const transcriptionArea = document.getElementById('transcription');

        startBtn.addEventListener('click', async () => {
            // Solicitar permiso para usar el micrófono
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            
            mediaRecorder.onstart = () => {
                audioChunks = [];
                statusText.textContent = 'Estado: Grabando...';
                stopBtn.disabled = false;
                startBtn.disabled = true;
            };

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('audio', audioBlob, 'audio.wav');
                statusText.textContent = 'Estado: Procesando...';

                // Enviar la grabación al backend para transcribirla
                fetch('https://dictatorial.onrender.com/transcribe', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    transcriptionArea.textContent = data.transcription;
                    statusText.textContent = 'Estado: Transcripción completada';
                })
                .catch(error => {
                    console.error('Error en la transcripción:', error);
                    statusText.textContent = 'Estado: Error en la transcripción';
                });

                startBtn.disabled = false;
                stopBtn.disabled = true;
            };

            mediaRecorder.start();
        });

        stopBtn.addEventListener('click', () => {
            mediaRecorder.stop();
            statusText.textContent = 'Estado: Grabación detenida';
        });
    </script>
</body>
</html>
